<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZERO — it all begins with ZERO</title>
<meta name="description" content="ZERO is a Cronos-native community brand with clean visuals and real utility across NFTs, wearables, and partner collabs." />
<link rel="icon" type="image/png" href="./assets/zero-favicon.png" />
<link rel="preload" as="image" href="./assets/zero-bg.jpg" />

<style>
  :root{ --cronos:#2EE6FF }
  *{box-sizing:border-box}
  body{
    margin:0; color:#E8ECF0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:#060B10 url('./assets/zero-bg.jpg') center/cover fixed no-repeat;
    overflow-x:hidden;
  }
  header{
    position:sticky; top:0; z-index:20;
    display:flex; align-items:center; justify-content:space-between; gap:18px;
    padding:14px 18px; background: rgba(6,11,16,.6);
    border-bottom:1px solid rgba(255,255,255,.06); backdrop-filter: blur(8px);
  }
  .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.3px;}
  .brand img{width:28px; height:28px}
  nav a{ color:#cfe7f3; text-decoration:none; margin:0 10px; font-size:14px; opacity:.85 }
  .cta{
    padding:8px 12px; border:1px solid rgba(255,255,255,.14); border-radius:10px;
    text-decoration:none; color:#EAF3F8; background: rgba(46,230,255,.12); border-color: rgba(46,230,255,.35);
  }

  /* Hero layout */
  .hero{ min-height:72vh; display:grid; place-items:center; text-align:center; padding:64px 16px 32px; position:relative; }
  .hero-inner{ position:relative; width:min(1100px, 92vw); }

  #headline{
    margin:6px 0 8px; font-weight:800; letter-spacing:.4px; line-height:1.08;
    font-size:clamp(28px,4.4vw,54px); color:#E9F2F8;
  }
  #headline strong{
    display:inline-block; position:relative; padding-bottom:8px;
    background: linear-gradient(180deg,#F6FBFF 20%, #A9B3BC 70%, #7F8A94 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    box-shadow: 0 2px 0 rgba(255,255,255,.14) inset; /* “ledge” to walk on */
  }

  .sub{opacity:.85; max-width:800px; margin:12px auto 0; font-size: clamp(14px, 1.7vw, 18px);}
  .btns{ display:flex; gap:12px; justify-content:center; margin-top:22px; flex-wrap:wrap;}
  .btn{
    padding:12px 18px; border:1px solid rgba(255,255,255,.12); border-radius:12px;
    text-decoration:none; color:#EAF3F8; backdrop-filter: blur(6px);
  }
  .btn.primary{ background: rgba(46,230,255,.12); border-color: rgba(46,230,255,.35);}
  footer{ text-align:center; padding:30px 16px; opacity:.7; font-size:13px; }

  /* Walker positioning */
  .zero-walker{ position:fixed; left:0; top:0; width:0; height:0; z-index:30; pointer-events:auto; }
  .zero-wrap{ transform: translate3d(0,0,0); will-change: transform; }
  .face-right{ transform:scaleX(1) } .face-left{ transform:scaleX(-1) }
  .zero-anim{ width:220px; height:auto; filter: drop-shadow(0 6px 18px rgba(12,40,58,.35)); }
  @media (min-width:900px){ .zero-anim{ width:260px } }

  /* Cute idle life */
  @keyframes floatX { 0%,100%{ transform:translateX(-6px) } 50%{ transform:translateX(6px) } }
  @keyframes bobY   { 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(6px) } }
  @keyframes breathe{ 0%,100%{ transform:scale(1) } 50%{ transform:scale(1.012) } }
  .zero-core{ animation: floatX 8s ease-in-out infinite, bobY 5.6s ease-in-out infinite, breathe 6.8s ease-in-out infinite; transform-origin:50% 50%; }

  /* Walk cycle */
  @keyframes legL { 0%,100%{ rotate:14deg } 50%{ rotate:-14deg } }
  @keyframes legR { 0%,100%{ rotate:-14deg } 50%{ rotate:14deg } }
  @keyframes armL { 0%,100%{ rotate:-18deg } 50%{ rotate:12deg } }
  @keyframes armR { 0%,100%{ rotate:12deg } 50%{ rotate:-18deg } }
  .walking .legL{ transform-origin:140px 200px; animation: legL .6s ease-in-out infinite }
  .walking .legR{ transform-origin:140px 200px; animation: legR .6s ease-in-out infinite }
  .walking .armL{ transform-origin:100px 150px; animation: armL .6s ease-in-out infinite }
  .walking .armR{ transform-origin:180px 150px; animation: armR .6s ease-in-out infinite }

  /* Climb cycle */
  @keyframes climbLeg { 0%,100%{ translate:0 0 } 50%{ translate:0 -6px } }
  @keyframes climbArm { 0%,100%{ rotate:-8deg } 50%{ rotate:12deg } }
  .climbing .legL, .climbing .legR{ animation: climbLeg .5s ease-in-out infinite }
  .climbing .armL, .climbing .armR{ animation: climbArm .5s ease-in-out infinite }

  /* Softer, natural blink (eyelid overlays) */
  @keyframes blinkLid{
    0%, 92%   { transform:scaleY(0) }
    93%       { transform:scaleY(.2) }
    95%       { transform:scaleY(1) }
    97%       { transform:scaleY(.15) }
    100%      { transform:scaleY(0) }
  }
  .eyelids .lid{ transform-origin:50% 50%; animation: blinkLid 6.8s cubic-bezier(.2,.6,.2,1) infinite }
  .eyelids .lid.delay{ animation-delay:.24s }

  /* One-time wave */
  @keyframes wave {
    0%{rotate:0} 20%{rotate:-12deg} 40%{rotate:10deg} 60%{rotate:-8deg} 80%{rotate:5deg} 100%{rotate:0}
  }
  .armR { transform-box: fill-box; transform-origin:190px 150px; }
  .armR-wave { animation: wave 700ms ease-in-out 1 }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce){
    .zero-core, .walking .legL, .walking .legR, .walking .armL, .walking .armR,
    .climbing .legL, .climbing .legR, .climbing .armL, .climbing .armR,
    .eyelids .lid { animation:none !important }
  }
  /* Bug Blaster styles */
  .glass{background:rgba(255,255,255,.06);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,.08);border-radius:14px}
  .bb-card{padding:18px;box-shadow:0 12px 28px rgba(0,0,0,.35)}
  .bb-canvas{width:100%;aspect-ratio:16/10;border-radius:16px;background:#05080f;display:block}
  .bb-hud{position:absolute;inset:0;pointer-events:none;display:flex;align-items:flex-start;justify-content:space-between;padding:10px;color:#cfe6ff;font-weight:800;text-shadow:0 2px 8px rgba(0,0,0,.6)}
  .bb-pill{pointer-events:auto;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.1);border-radius:999px;padding:6px 10px}
  .bb-controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
  .bb-btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);font-weight:800;background:transparent;color:#EAF3F8}
</style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="./assets/zero-favicon.png" alt="ZERO icon">
      <span>ZERO</span>
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#nft">NFT Mint</a>
      <a href="#token">Tokenomics</a>
      <a href="#buy">How to Buy</a>
      <a href="#roadmap">Roadmap</a>
      <a href="#allies">Allies</a>
      <a href="#faq">FAQ</a>
    </nav>
    <a class="cta" href="https://dexscreener.com/cronos/0x67ab1ba7be0af7305d67d7deec2344274344655e" target="_blank" rel="noopener">Buy ZERO</a>
  </header>

  <section class="hero" aria-label="ZERO hero">
    <div class="hero-inner">
      <h1 id="headline">
        <span>From code to companion —</span>
        <strong>this is Zero.</strong>
      </h1>

      <p class="sub">Community brand + real utility across NFTs, wearables, partner collabs and Cronos native culture.</p>

      <div class="btns">
        <a class="btn primary" href="https://dexscreener.com/cronos/0x67ab1ba7be0af7305d67d7deec2344274344655e" target="_blank" rel="noopener">View Chart</a>
        <a class="btn" href="https://zero-corp.gitbook.io/zerooncronos-official-docs/" target="_blank" rel="noopener">GitBook</a>
        <a class="btn" href="https://discord.gg/Ch9wXDYu5a" target="_blank" rel="noopener">Discord</a>
        <a class="btn" href="https://t.me/zerocroonoscommunity/1" target="_blank" rel="noopener">Telegram</a>
      </div>
    </div>
  </section>

  <!-- Walker (SVG mascot) -->
  <div class="zero-walker">
    <div class="zero-wrap face-right walking" id="zeroWrap">
      <svg class="zero-anim" id="zeroSVG" viewBox="0 0 280 280" role="img" aria-label="ZERO mascot">
        <defs>
          <!-- metallic face -->
          <linearGradient id="metalFace" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%"  stop-color="#1b2a36"/>
            <stop offset="45%" stop-color="#0e1620"/>
            <stop offset="100%" stop-color="#263a49"/>
          </linearGradient>
          <!-- rim -->
          <linearGradient id="rim" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%"  stop-color="#9FB3C3"/>
            <stop offset="55%" stop-color="#D7E3EC"/>
            <stop offset="100%" stop-color="#6F8393"/>
          </linearGradient>

          <!-- new: eye depth + gloss -->
          <radialGradient id="eyeShadow" cx="50%" cy="70%" r="85%">
            <stop offset="0%"  stop-color="#C8D2DC"/>
            <stop offset="65%" stop-color="#AEBAC6"/>
            <stop offset="100%" stop-color="#93A3B2"/>
          </radialGradient>
          <linearGradient id="eyeGloss" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"  stop-color="rgba(255,255,255,.55)"/>
            <stop offset="45%" stop-color="rgba(255,255,255,.15)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
          </linearGradient>

          <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#0C283A" flood-opacity="0.35"/>
          </filter>
        </defs>

        <g class="zero-core" filter="url(#softShadow)">
          <!-- hands (white gloves) -->
          <g class="hands">
            <g class="armL">
              <path d="M100 150 C92 155, 88 165, 88 176" stroke="#8FEAFF" stroke-width="6" fill="none" opacity=".9"/>
              <path d="M80 176 c0 -10 8 -16 18 -16 10 0 18 6 18 16 0 10 -8 18 -18 18 -10 0 -18 -8 -18 -18z"
                    fill="#FFFFFF" stroke="#E6EEF5" stroke-width="2"/>
              <circle cx="90" cy="170" r="3" fill="#E6EEF5"/><circle cx="96" cy="170" r="3" fill="#E6EEF5"/>
            </g>
            <g class="armR">
              <path d="M180 150 C188 155, 192 165, 192 176" stroke="#8FEAFF" stroke-width="6" fill="none" opacity=".9"/>
              <path d="M186 176 c0 -10 8 -16 18 -16 10 0 18 6 18 16 0 10 -8 18 -18 18 -10 0 -18 -8 -18 -18z"
                    fill="#FFFFFF" stroke="#E6EEF5" stroke-width="2"/>
              <circle cx="196" cy="170" r="3" fill="#E6EEF5"/><circle cx="202" cy="170" r="3" fill="#E6EEF5"/>
            </g>
          </g>

          <!-- hex body -->
          <g class="hex">
            <path d="M140 20 L228 70 L228 170 L140 220 L52 170 L52 70 Z" fill="none" stroke="url(#rim)" stroke-width="16"/>
            <path d="M140 32 L216 74 L216 166 L140 208 L64 166 L64 74 Z" fill="url(#metalFace)"/>
          </g>

          <!-- improved eyes -->
          <g class="eyes">
            <ellipse class="eyeL" cx="106" cy="126" rx="18" ry="26" fill="url(#eyeShadow)"/>
            <ellipse class="eyeR" cx="174" cy="126" rx="18" ry="26" fill="url(#eyeShadow)"/>
            <circle cx="98"  cy="116" r="3.8" fill="#FFFFFF" opacity=".9"/>
            <circle cx="166" cy="116" r="3.8" fill="#FFFFFF" opacity=".9"/>
            <ellipse cx="106" cy="122" rx="6.5" ry="20" fill="url(#eyeGloss)" opacity=".65"/>
            <ellipse cx="174" cy="122" rx="6.5" ry="20" fill="url(#eyeGloss)" opacity=".65"/>
          </g>
          <!-- eyelids for blinking -->
          <g class="eyelids">
            <ellipse class="lid"        cx="106" cy="126" rx="19" ry="26" fill="#0e1620" style="transform:scaleY(0)"/>
            <ellipse class="lid delay"  cx="174" cy="126" rx="19" ry="26" fill="#0e1620" style="transform:scaleY(0)"/>
          </g>

          <!-- legs + shoes -->
          <g class="legs">
            <g class="legL">
              <rect x="128" y="178" width="8" height="28" rx="4" fill="#5c7284"/>
              <ellipse cx="128" cy="208" rx="14" ry="6" fill="#dfe9f1"/>
            </g>
            <g class="legR">
              <rect x="144" y="178" width="8" height="28" rx="4" fill="#5c7284"/>
              <ellipse cx="160" cy="208" rx="14" ry="6" fill="#dfe9f1"/>
            </g>
          </g>
        </g>
      </svg>
    </div>
  </div>

  <footer>© ZERO on Cronos. Built with love by the community.</footer>

<script>
(() => {
  const walker = document.querySelector('.zero-walker');
  const wrap   = document.getElementById('zeroWrap');
  const svg    = document.getElementById('zeroSVG');
  const title  = document.getElementById('headline');
  const lids   = svg.querySelectorAll('.eyelids .lid');
  const armR   = svg.querySelector('.armR');
  const eyes   = svg.querySelectorAll('.eyeL,.eyeR');

  /* soft random blink loop */
  const blink = () => {
    lids.forEach((lid,i)=>{
      lid.style.animation='none'; lid.offsetHeight;
      lid.style.animation='blinkLid 6800ms cubic-bezier(.2,.6,.2,1) 1';
      if(i===1) lid.style.animationDelay='240ms';
    });
  };
  const loopBlink = () => setTimeout(()=>{ blink(); loopBlink(); }, 3000 + Math.random()*4000);
  loopBlink();

  const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  const vw = () => Math.max(document.documentElement.clientWidth,  window.innerWidth  || 0);
  const vh = () => Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
  const size = () => svg.getBoundingClientRect();
  const place = (x,y)=> walker.style.transform = `translate(${x}px,${y}px)`;
  const wait  = ms => new Promise(r=>setTimeout(r,ms));

  const runTo = (x,y,dur=800,ease='cubic-bezier(.2,.7,.2,1)') =>
    new Promise(res=>{
      walker.style.transition = `transform ${dur}ms ${ease}`;
      requestAnimationFrame(()=>{
        place(x,y);
        const done = ()=>{ walker.removeEventListener('transitionend',done); res(); };
        walker.addEventListener('transitionend',done,{once:true});
      });
    });

  /* click / space to wave */
  const doWave = async () => {
    if (wrap.classList.contains('climbing')) return;
    const wasWalking = wrap.classList.contains('walking');
    wrap.classList.remove('walking');
    armR.classList.add('armR-wave');
    await wait(720);
    armR.classList.remove('armR-wave');
    if (wasWalking) wrap.classList.add('walking');
  };
  window.addEventListener('click', doWave, {passive:true});
  window.addEventListener('keydown', (e)=>{ if(e.code==='Space') doWave(); });

  /* smooth eye-tracking */
  let eyeEase;
  const eyeFollow = (evt) => {
    const r = svg.getBoundingClientRect();
    const cx = r.left + r.width/2, cy = r.top + r.height/2;
    const dx = (evt.clientX - cx) / r.width;
    const dy = (evt.clientY - cy) / r.height;
    const maxX = 3.2, maxY = 3.6;
    eyes.forEach(e => e.style.transform = `translate(${dx*maxX}px, ${dy*maxY}px)`);
    if (eyeEase) cancelAnimationFrame(eyeEase);
  };
  const resetEyes = () => {
    const start = performance.now();
    const from = Array.from(eyes).map(e => {
      const m = e.style.transform.match(/translate\(([-\d.]+)px,\s*([-\d.]+)px\)/);
      return m ? {x:+m[1], y:+m[2]} : {x:0,y:0};
    });
    const dur = 280;
    const ease = t => t<.5 ? 2*t*t : 1-Math.pow(-2*t+2,2)/2;
    const step = (now)=>{
      const p = Math.min(1,(now-start)/dur);
      eyes.forEach((e,i)=>{
        const nx = from[i].x*(1-ease(p));
        const ny = from[i].y*(1-ease(p));
        e.style.transform = `translate(${nx}px, ${ny}px)`;
      });
      if(p<1) eyeEase=requestAnimationFrame(step);
    };
    eyeEase=requestAnimationFrame(step);
  };
  if(!reduced){
    window.addEventListener('mousemove', eyeFollow, {passive:true});
    window.addEventListener('mouseleave', resetEyes);
    window.addEventListener('scroll', resetEyes, {passive:true});
  }

  let wavedOnce=false;

  async function act(){
    const s = size();
    const t = title.getBoundingClientRect();
    const speedScale = vw() < 640 ? 1.35 : 1;

    const groundY = Math.min(vh()*0.72, t.top - s.height*0.2);
    const startX  = -s.width - 20;
    const endX    = vw() + 40;

    const climbStartX = Math.max(20, t.left - s.width*0.6);
    const climbTopY   = t.top - s.height*0.65;
    const atopY       = t.top - s.height*0.85;
    const atopStartX  = Math.max(climbStartX, t.left + 6);
    const atopEndX    = t.right - s.width*0.6;

    // enter from left
    wrap.classList.remove('climbing'); wrap.classList.add('walking','face-right');
    walker.style.transition='none'; place(startX, groundY); await wait(20);

    // walk in and wave once
    await runTo(startX + 100, groundY, 900*speedScale);
    if(!wavedOnce && !reduced){
      wrap.classList.remove('walking');
      armR.classList.add('armR-wave');
      await wait(720);
      armR.classList.remove('armR-wave');
      wrap.classList.add('walking');
      wavedOnce=true;
    }

    // to climb point
    await runTo(climbStartX, groundY, 1300*speedScale);

    // climb up
    wrap.classList.remove('walking'); wrap.classList.add('climbing');
    await runTo(climbStartX + 8, climbTopY, 850, 'cubic-bezier(.2,.9,.2,1)');

    // cross headline
    wrap.classList.remove('climbing'); wrap.classList.add('walking');
    await runTo(atopStartX, atopY, 400);
    await runTo(atopEndX,   atopY, Math.max(1200, (atopEndX-atopStartX)*2));

    // jump off
    wrap.classList.remove('walking');
    walker.style.transition = 'transform 380ms cubic-bezier(.2,1,.2,1)';
    place(atopEndX + 22, atopY + 80);
    await wait(400);

    // walk to right edge and loop
    wrap.classList.add('walking');
    await runTo(endX, groundY, 1400*speedScale);
    wrap.classList.remove('walking');

    await wait(250);
    await act();
  }

  const restart = () => requestAnimationFrame(()=> act());
  if(!reduced){
    restart();
    window.addEventListener('resize', ()=>{
      walker.style.transition='none';
      place(-2000,0);
      clearTimeout(window.__zrRsz);
      window.__zrRsz=setTimeout(restart,200);
    });
  }else{
    const t = title.getBoundingClientRect();
    walker.style.transition='none';
    place(t.left-20, t.top-140);
  }
})();
</script>
</body>
